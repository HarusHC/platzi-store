<input type="text" [(ngModel)]="title">
{{ title }}

<input type="text" [(ngModel)]="power">
{{ power | exponential }}

<div [ngSwitch]="title">
  <p *ngSwitchCase="'harold'">este es harold</p>
  <p *ngSwitchCase="'alvaro'">este es alvaro</p>
  <p *ngSwitchCase="'darwin'">este es darwin</p>
  <p *ngSwitchDefault>No hay match</p>
</div>

<div *ngIf="title === 'harold'">
  esto es un div 
</div>

<button (click)="addItem()">Add item</button>

<ul>
  <li *ngIf="items.length === 0">La lista esta vacia</li>
  <li *ngFor="let name of items; index as i">
    {{ name }} {{ i }}
    <button (click)="deleteItem(i)">delete</button>
  </li>
</ul>

<div class="product-grid">
  <app-product 
    *ngFor="let product of products" 
    (productClicked)="clickProduct($event)" 
    [product]="product">
</app-product>
</div>
